    <body>

        <div class="toolbar">
            <input type="checkbox" class="toolbar__checkbox" id="toolbar-toggle">
            
            <label for="toolbar-toggle" class="toolbar__button">
                <div class="toolbar__icon-container">
                    <img id="butt" src="img/icon-open.png" alt="butterfly" class="toolbar__icon">
                </div>
            </label>
            
            <div class="toolbar__background">&nbsp;</div>
            
            <nav class="toolbar__nav">
                <div class="row">
                    <div class="col-1-of-4">
                        <a href="#" class="btn btn--white btn-summarize">summarize</a>
                    </div>
                    <div class="col-1-of-4">
                        <a href="#speed-read" class="btn btn--white btn-speed-read">speed read</a>
                    </div>
                    <div class="col-1-of-4">
                        &ensp;
                    </div>
                    <div class="col-1-of-4">

                    </div>
                </div>


            </nav><!--END TOOLBAR__NAV-->
        </div><!--END TOOLBAR-->

        <section class="section-full-text">
            <div id="fullText"></div>
        </section><!--END SECTION-FULL-TEXT-->
        
        <section class="section-summarized-text">
            <div id="shortText"></div>
            <!--<ul>
                <li>IN THE year 1878 Dr. Watson got Doctorate in Medicine of the University of London.</li>

                <li>Sherlock Holmes is a jerk, but he is the world's greatest detective.</li>

            </ul>-->

        <div class="speed-read-popup" id="speed-read">
            <div class="speed-read-popup__content">
                <div class="speed-read-popup__container">
                    <div class="speed-read-popup__word speed-read-popup__row word">
                        word
                    </div>
                    <div class="speed-read-popup__options speed-read-popup__row">
                        <div class="speed-read-popup__option-item speed-read-popup__option-item--speed">
                            <div class="form">
                                <label for="speed-input" class="form__label">speed: </label>
                                <input type="number" value="300" class="form__input" id="speed-input">
                                <button class="btn btn--green btn--small set-speed">set</button>
                            </div>
                        </div>
                        <div class="speed-read-popup__option-item speed-read-popup__option-item--play">
                            <a href="#speed-read" class="btn btn--white play">play</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="speed-read-popup__close">&times;</a>
            </div>

        </div>

        <script src="js/external.js"></script>
        <script src="js/app.js"></script>
